<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=12.0">
    <title>Scrolling Text with Marquee</title>
   </head>
<body>
    <h1 style="font-size: 3em;">
    <marquee behavior="scrollamount="15"" direction="left">I did it!  I did it!  I did it!</marquee>
</body>
</html>
